<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/estilo.css"/>
</h:head>

<h:body>
	<div class="reloj">
		<p:clock pattern="HH:mm:ss - dd / MM / yyyy"  mode="server"/>
	</div>
	
	<h:form id="form">
		
		<p:panel style="background:#f7f7f7">
				
			<f:facet name="header">
		
				<p:commandButton styleClass="back" value="Cerrar Sesion" icon="ui-icon-circle-close" action="menu" ajax="false"/>
				<p class="par">MENU PRINCIPAL</p>

		  	</f:facet>
		        
	  		
	  		<p:panelGrid columns="1" >

	  			<p:column>
	  				<div class="col">
		  				
		  				<div class="botonesPrincipales">
		  				
		  					<p:commandLink style="margin:50px 80px 20px 50px;" action="disponibilidad?faces-redirect=true" ajax="false" >
		  						<p:graphicImage library="images" name="horario.png" /> 
		  					</p:commandLink>
		  					
		  					<p:commandLink style="margin:50px 80px 20px 50px;" action="historialReserva?faces-redirect=true" ajax="false">
		  						<p:graphicImage library="images" name="historial.png" /> 
		  					</p:commandLink>
		  					
		  					<p:commandButton styleClass="botonPeque" style="margin-left:55px;" value="Horario" action="disponibilidad?faces-redirect=true" ajax="false"/>
							<p:commandButton styleClass="botonPeque" style="margin-left:140px;" value="Historial" action="historialReserva?faces-redirect=true" ajax="false"/>  
		  				
		  				</div>
		  			</div>
	  			</p:column>
	  		
	  		</p:panelGrid>
	  
 		</p:panel>
 		
		<p:panel style="background:#f7f7f7">
				
			<f:facet name="header">
				<p id="foot">REGISTRAR, EDITAR, ELIMINAR DATOS</p>
			</f:facet>
				 
			<p:commandButton styleClass="botonPeque" value="Paciente" icon="ui-icon-circle-check" action="mantPaciente?faces-redirect=true" ajax="false" process="@this"/> 
			<p:commandButton styleClass="botonPeque" value="Procedimiento" icon="ui-icon-circle-check" action="mantProcedimiento?faces-redirect=true" ajax="false"/> 
			<p:commandButton styleClass="botonPeque" value="Profesional" icon="ui-icon-circle-check" action="mantProfesional?faces-redirect=true" ajax="false"/>
			<p:commandButton styleClass="botonPeque" value="Sala" icon="ui-icon-circle-check" action="mantSala?faces-redirect=true" ajax="false"/>	

		</p:panel>
		
	</h:form>
	
</h:body>

</html>
