<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/estiloMant.css"/> 
</h:head>

<h:body>
	<h:form id="form">
	
	
		<p:growl id="growl" showDetail="true" life="3000" /> 
	
		<p:dialog id="dialogEditar" header="Editar" widgetVar="dialogEditar"
			resizable="false" width="400" height="250" showEffect="fold" hideEffect="drop">
			<p:messages id="messagesEditar" showDetail="true" autoUpdate="true"
				closable="true" />
			<h:panelGrid id="displayEditar" columns="2" cellpadding="4">
				<h:outputText value="colegio:" />
				<h:inputText value="#{ProfesionalBean.profesiEditar.colegio}" />

				<h:outputText value="nombres:" />
				<p:inputText value="#{ProfesionalBean.profesiEditar.nombres}" />
				
				<h:outputText value="apellidos:" />
				<p:inputText value="#{ProfesionalBean.profesiEditar.apellidos}" />
				
				<h:outputText value="vocacion: " />  
		        <p:selectOneMenu value="#{ProfesionalBean.profesiEditar.tipo}" >  
		            <f:selectItem itemLabel="Select One" itemValue="" />  
		            <f:selectItem itemLabel="Cirujano" itemValue="CIRUJANO" />  
		            <f:selectItem itemLabel="Anestesiologo" itemValue="ANESTESIOLOGO" />  
		            <f:selectItem itemLabel="Instrumentista" itemValue="INSTRUMENTISTA" />  
		        </p:selectOneMenu>
				
				<p:commandButton value="Editar"
					actionListener="#{ProfesionalBean.validarEditar}"
					update=":form:datatablecampana, growl" oncomplete="dialogEditar.hide();" />

			</h:panelGrid>
		</p:dialog>

		<p:dialog id="dialogNuevo" header="Nuevo" widgetVar="dialogNuevo"
			resizable="false" width="400" height="250" showEffect="fold" hideEffect="drop">

			<p:messages id="messagesNuevo" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="displayNuevo" columns="2" cellpadding="4">
				<h:outputText value="colegio:" />
				<p:inputText value="#{ProfesionalBean.profesi.colegio}" />
				
				<h:outputText value="nombres:" />
				<p:inputText value="#{ProfesionalBean.profesi.nombres}" />
				
				<h:outputText value="apellidos:" />
				<p:inputText value="#{ProfesionalBean.profesi.apellidos}" />
				
				<h:outputText value="vocacion: " />  
		        <p:selectOneMenu value="#{ProfesionalBean.profesi.tipo}" >  
		            <f:selectItem itemLabel="Select One" itemValue="" />  
		            <f:selectItem itemLabel="cirujano" itemValue="CIRUJANO" />  
		            <f:selectItem itemLabel="anestesiologo" itemValue="ANESTESIOLOGO" />  
		            <f:selectItem itemLabel="instrumentista" itemValue="INSTRUMENTISTA" />  
		        </p:selectOneMenu>
				
				<p:commandButton value="Nuevo" update=":form:datatablecampana, growl"
					actionListener="#{ProfesionalBean.validarNuevo}"
					oncomplete="dialogNuevo.hide();" />
			</h:panelGrid>
		</p:dialog>
		
		
		<p:panel>
			
			 <f:facet name="header" >

			 	<p:commandButton styleClass="back" value="Regresar" icon="ui-icon-circle-arrow-w" action="menuPrincipal" ajax="false"/>
			 	<p id="par">LISTA DE PROFESIONALES</p>
			 	
                <div id="reloj">
					<p:clock pattern="HH:mm:ss - dd / MM / yyyy" />
				</div>
            </f:facet>
			
			<div id="cuerpo">
				
				<p:dataTable id="datatablecampana" var="c" widgetVar="dt"
					value="#{ProfesionalBean.profesionals}" rowKey="#{c.colegio}"
					selection="#{ProfesionalBean.profesiNuevo}" selectionMode="single"
					styleClass="datatable_style_general" paginator="true" rows="10"  
		                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		                 rowsPerPageTemplate="2,5,10" >
					
					<f:facet name="header">
		
						<p:commandButton id="viewNuevo" styleClass="botonPeque" value="Nuevo" icon="ui-icon-document"
							update=":form:displayNuevo" oncomplete="dialogNuevo.show()" 
							actionListener="#{ProfesionalBean.limpiarForms}"/>
		
		
						<p:commandButton id="viewEditar" styleClass="botonPeque" value="Editar"
							icon="ui-icon-search" update=":form:displayEditar, :form:growl"
							actionListener="#{ProfesionalBean.editarEvent}"
							/>
							
						<p:commandButton id="EliminarRegistro" styleClass="botonPeque" value="Eliminar"
							icon="ui-icon-closethick" update=":form:displayEditar, :form:growl"
							actionListener="#{ProfesionalBean.eliminarEvent}" />
		
					</f:facet>

					<p:column styleClass="columna" headerText="Colegio" filterBy="#{c.colegio}"
						footerText="Colegio">
						<h:outputText value="#{c.colegio}" />
					</p:column>
					
					<p:column styleClass="columna" headerText="Nombres" filterBy="#{c.nombres}"
						footerText="Nombres">
						<h:outputText value="#{c.nombres}" />
					</p:column>
					
					<p:column styleClass="columna" headerText="Apellidos" filterBy="#{c.apellidos}"
						footerText="Apellidos">
						<h:outputText value="#{c.apellidos}" />
					</p:column>
					
					<p:column styleClass="columna" headerText="Vocacion" filterBy="#{c.tipo}"
						footerText="Vocacion">
						<h:outputText value="#{c.tipo}" />
					</p:column>
					
					<f:facet name="footer">
					</f:facet>
				</p:dataTable>
			</div>

		</p:panel>

		<p:dialog id="modalDialog" header="CONFIRMACION" widgetVar="dlg2" modal="true" height="150" width="400" closable="false" resizable="false">  
	    	<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="false" /> 
			<p:commandButton value="OK" onclick="dlg2.hide()"/> 
		</p:dialog> 
		
		<p:confirmDialog id="confirmDialog" message="Â¿Esta seguro de esta accion?"  
                header="Eliminar Registro" severity="alert" widgetVar="confirmation">  
                  
	        <p:commandButton id="confirm" value="Si" update=":form:datatablecampana, growl" oncomplete="confirmation.hide()"  
	                    actionListener="#{ProfesionalBean.validarEliminar}" />  
	        <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />   
                  
    	</p:confirmDialog>  

	</h:form>
	

</h:body>


</html>
